interval: 1m
mode: alpaca           # Use Alpaca market data API
equity_start: 100000
trading:
  enabled: true        # Enable actual trading
  paper_mode: true     # Use paper trading for safety
  enable_buy: true     # Allow buy orders
  enable_sell: true    # Allow sell orders
  min_trade_size: 1    # Minimum shares per trade
analysis:
  check_interval: 10s
  market_data_timeout: 30s
  enable_realtime: true
risk:
  per_trade: 0.02
  max_daily_loss: 0.05
  max_positions: 100
  max_exposure_symbol: 0.1
  max_sector_exposure: 0.3
  allow_pyramiding: true
  max_pyramid_levels: 3
  pyramid_size_multiplier: 0.5
thresholds:
  buy_enter: 0.4      # 40% confidence for testing - temporarily lowered
  sell_exit: 0.5      # 50% confidence to exit positions - temporarily lowered
category_risk:
  mega_cap: 0.06
  growth_leaders: 0.05
  healthcare_biotech: 0.04
  financial_services: 0.05
  consumer_retail: 0.05
  energy_materials: 0.04
  industrial_defense: 0.04
  semiconductors: 0.04
  international: 0.03
  emerging_specialty: 0.03
monitoring:
  log_decisions: true
  log_positions: true
  status_interval: 30s
logging:
  level: info
