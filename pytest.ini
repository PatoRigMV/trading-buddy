[pytest]
# Pytest configuration for Trading Assistant

# Test discovery patterns (only run validation and integration tests by default)
testpaths = .
python_files = test_validation.py test_api_integration.py test_health_check.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=validation
    --cov=api_response
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Ignore patterns
norecursedirs =
    .git
    __pycache__
    htmlcov
    .pytest_cache
    node_modules
    venv
    env

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    e2e: End-to-end tests requiring full system
    slow: Tests that take significant time to run
    validation: Tests for input validation
    security: Security-related tests

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */node_modules/*
    web_app.py
    trading_assistant/*

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Minimum acceptable coverage percentage
fail_under = 70
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
title = Trading Assistant Coverage Report
